<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <a href="{% url 'create' %}">Создать новую задачу</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong><br>
                {{ task.description }}<br>
                <small>Создано: {{ task.created_at }}</small>
            </li>
        {% empty %}
            <li>Задачи отсутствуют.</li>
        {% endfor %}
    </ul>
</body>
</html>
